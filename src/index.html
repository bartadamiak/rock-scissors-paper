<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <title>Rock, scissors, paper</title>
</head>

<body>
    <div class="grid">
        <div class="score">
            <div class="title">
                <p>
                    rock
                </p>
                <p>
                    paper
                </p>
                <p>
                    scissors
                </p>
            </div>
            <div class="score-box">
                <p class="score-box-title">
                    score
                </p>
                <p class="score-box-score">
                    0
                </p>
            </div>
        </div>

        <div class="icons">
            <div class="first">
                <div class="circle paper">
                    <div class="white ">
                        <img src="images/icon-paper.svg" alt="">
                    </div>

                </div>
            </div>

            <div class="second">
                <div class="circle scissors">
                    <div class="white ">
                        <img src="images/icon-scissors.svg" alt="">
                    </div>

                </div>
            </div>

            <div class="third">
                <div class="circle rock">
                    <div class="white">
                        <img src="images/icon-rock.svg" alt="">
                    </div>


                </div>
            </div>

            <div class="triangle">
                <img src="images/bg-triangle.svg" alt="">
            </div>
        </div>

        <div class="icons2 hide">
            <div class="your-choice-container">
             
                <div class="your-choice">


                </div>
            </div>

            <div class="computer-choice-container">
             
                <div class="computer-choice">

                </div>
            </div>



            <div class="reset">

            </div>
        </div>


        <div class="rules-btn">
            rules
        </div>
        <footer class="footer">
            <div>
                Challenge by <a href="https://www.frontendmentor.io/solutions" target="_blank">Frontend Mentor.</a>
                Coded by <a href="https://github.com/bartadamiak" target="_blank">Bart Adamiak</a>
            </div>
        </footer>
    </div>

    <div class="rules hide">
        <div class="rules-container">
            <div class="rules-title">
                rules
            </div>
            <img src="images/image-rules.svg" class="rules-image" alt="">
            <img src="images/icon-close.svg" class="rules-close" alt="">
        </div>

    </div>



    <script src="index.js"></script>
</body>

</html>
